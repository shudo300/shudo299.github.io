<!DOCTYPE html>

            <button class="vote-button" data-number="8">8 庭球女子がTake You Heart</button>
            <button class="vote-button" data-number="9">9 豊胸03</button>
            <button class="vote-button" data-number="10">10 貴方の心に愛LLIT</button>
        </div>
    </div>
    
    <div id="thank-you" class="hidden">
        <h2>投票ありがとうございました！</h2>
    </div>

    <!-- 外部 JavaScript ファイルを読み込む -->
